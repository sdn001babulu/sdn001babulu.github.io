<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>e-Rapor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px 10px 10px;
    }
    header img {
      width: 80px;
      height: 80px;
    }
    h1 {
      text-align: center;
      margin: 10px 0 30px;
    }
    main {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      margin-top: 25px; 
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .teacher-card {
      border-radius: 10px;
      width: 200px;
      text-align: center;
      padding: 15px;
    }
    .teacher-card img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
    }
    .teacher-name {
      font-weight: bold;
      margin: 10px 0;
    }
    .login-btn {
      display: inline-block;
      padding: 8px 10px;
      text-decoration: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #002147;
      color: white;
    }

    /* Responsiveness */
    @media (max-width: 600px) {
      .teacher-card {
        width: 100%;
        max-width: 300px;
      }

      main {
        padding: 10px;
        margin-top: -30px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 20px;
        margin: 10px 0 20px;
      }

      header img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
