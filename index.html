      border-radius: 5px;

      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      min-width: 120px;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {

      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;

    .card h3 {

    .card a {
      font-size: 0.9rem;
    }

    .card button {
      margin-top: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #2980b9;
    }

    .login-btn {
